<!DOCTYPE html>
<html>
<head>
	<title>To Do</title>
	<link rel="stylesheet" type="text/css" href="material.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	<script type="text/javascript" src="material.js"></script>
	<script type="text/javascript" src="todo.js"></script>
</head>
<body>
	<div class="mdl-layout mdl-js-layout  mdl-layout--fixed-header">
	  <header class="mdl-layout__header mdl-layout__header--transparent">
	    <div class="mdl-layout__header-row">
	      <!-- Title -->
	      <span class="mdl-layout-title">Tasks To Do</span>
	      <!-- Add spacer, to align navigation to the right -->
	      <div class="mdl-layout-spacer"></div>
	      <!-- Navigation -->
	      <nav class="mdl-navigation">
	       <!-- Expandable Textfield -->
			<form action="#">
			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
			    <label class="mdl-button mdl-js-button mdl-button--icon" for="sample6">
			      <i class="material-icons">search</i>
			    </label>
			    <div class="mdl-textfield__expandable-holder">
			      <input class="mdl-textfield__input" type="text" id="sample6">
			      <label class="mdl-textfield__label" for="sample-expandable">Expandable Input</label>
			    </div>
			  </div>
			</form>
	      </nav>
	    </div>
	  </header>
<!-- 	  <div class="mdl-layout__drawer">
	    <span class="mdl-layout-title">Title</span>
	    <nav class="mdl-navigation">
	      <a class="mdl-navigation__link" href="">Link</a>
	      <a class="mdl-navigation__link" href="">Link</a>
	      <a class="mdl-navigation__link" href="">Link</a>
	      <a class="mdl-navigation__link" href="">Link</a>
	    </nav>
	  </div> -->
	  <main class="mdl-layout__content">
	  	<div class="mdl-grid">
		  <div class="mdl-cell mdl-cell--6-col mdl-cell--8-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone mdl-cell--3-offset-desktop mdl-cell--1-offset-tablet">
		  		  	<!-- Simple Textfield -->
			<form action="#">
			 <div class="mdl-textfield mdl-js-textfield">
			   <input class="mdl-textfield__input" type="text" id="taskTextField">
			   <label class="mdl-textfield__label" for="sample1">Task...</label>
			 </div>
<!-- 				<button class="mdl-button mdl-js-button mdl-chip">
				<span class="mdl-chip__text">Add to Work</span>
				<span class="mdl-badge" data-badge="4"></span>
				</button>
				<button class="mdl-chip">
				<span class="mdl-chip__text">Add to Home</span>
				<span class="mdl-badge" data-badge="3"></span>
				</button> -->
				<!-- Raised button with ripple -->
				<button class="mdl-button mdl-js-button mdl-button--raised" id="todayButton">
				  <span>Today&nbsp<span class="mdl-badge" data-badge="3"></span></span>
				</button>
				<button class="mdl-button mdl-js-button mdl-button--raised" id="tomorrowButton">
				  <span>Tomorrow&nbsp<span class="mdl-badge" data-badge="4"></span></span>
				</button>
				<button class="mdl-button mdl-js-button mdl-button--raised" id="weekButton">
				  <span>Week&nbsp<span class="mdl-badge" data-badge="1"></span></span>
				</button>
			</form>
		  </div>
		</div>
	  </main>
</div>
</body>
</html>
